<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Sabrina Aileen Hodapp</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
        <select name="" id="">
          <option value="">Choose a city...</option>
          <option value="">London</option>
          <option value="">Paris</option>
          <option value="">Tokyo</option>
          <option value="">Berlin</option>
          <option value="">New York</option>
        </select>
        <button>Your location</button>
        <div class="chosen_city"></div>
        <div class="cities" id="palermo">
          <div>
            <h2>Palermo</h2>
            <p class="date">10th July 2023</p>
          </div>
          <div>
            <h3 class="time">22:37:23 <small>PM</small></h3>
          </div>
        </div>
        <div class="cities" id="oslo">
          <div>
            <h2>Oslo</h2>
            <p class="date">10th July 2023</p>
          </div>
          <div>
            <h3 class="time">22:37:23 <small>PM</small></h3>
          </div>
        </div>
        <div class="cities" id="bogota">
          <div>
            <h2>Bogot√°</h2>
            <p class="date">10th July 2023</p>
          </div>
          <div>
            <h3 class="time">22:37:23 <small>PM</small></h3>
          </div>
        </div>
      </header>
    </div>
    <footer>
      <p>
        This WORLD CLOCK PROJECT was coded by Sabrina Aileen Hodapp and
        <a
          href="https://github.com/sabrinaaileen/world-clock-project"
          target="_blank"
        >
          is open sourced on GitHub</a
        >
      </p>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
